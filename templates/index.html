{% extends 'base.html' %}
{% block title %}ECOM{% endblock title %}
{% block body%}

<section class="text-gray-700 body-font">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-wrap -m-4">
    {% for prod in product%}
      <div class="lg:w-1/4 md:w-1/2 p-4 w-full">
        <a href="/product/{{prod.id}}" class="block relative h-48 rounded overflow-hidden">
          <img alt="ecommerce" class="object-cover object-center w-full h-full block" src={{prod.image.url}}>
        </a>
        <div class="mt-4">
          <h3 class="text-gray-500 text-xs tracking-widest title-font mb-1">{{prod.category}}</h3>
          <h2 class="text-gray-900 title-font text-lg font-medium">{{prod.name}}</h2>
          <p class="mt-1">{{prod.price}}</p>
        </div>
      </div>
    {%endfor%}
    </div>
  </div>
</section>

{% endblock body%}
