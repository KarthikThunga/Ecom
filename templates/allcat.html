{% extends 'base.html' %}
{% block title %}Categories{% endblock title %}
{% block body%}
<section class="text-gray-700 body-font">
  <h1 align="center" class="sm:text-3xl text-2xl font-medium title-font text-gray-900">All Categories</h1>
  <div class="container px-5 py-24 mx-auto flex flex-wrap">
    <div class="flex flex-wrap -m-4">
{% for cat in categories %}
      <div class="p-4 lg:w-1/2 md:w-full">
       <a href="/catprod/{{cat.id}}"> <div class="flex border-2 rounded-lg border-gray-200 p-8 sm:flex-row flex-col">
          <div class="w-16 h-16 sm:mr-8 sm:mb-0 mb-4 inline-flex items-center justify-center rounded-full bg-indigo-100 text-indigo-500 flex-shrink-0">
            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-8 h-8" viewBox="0 0 24 24">
              <path d="M22 12h-4l-3 9L9 3l-3 9H2"></path>
            </svg>
          </div>
          <div class="flex-grow">
            <h2 class="text-gray-900 text-lg title-font font-medium mb-3">{{cat.c_name}}</h2>
            <p class="leading-relaxed text-base">View Products</p>
          </div>
        </div>
        </a>
      </div>
{% endfor %}
    </div>
  </div>
</section>

{% endblock body%}
